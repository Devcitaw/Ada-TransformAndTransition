<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:300,400|Gaegu:300,400,700&display=swap"
      rel="stylesheet"
    />
    <title>Cute Market</title>
  </head>
  <body>
    <nav></nav>
    <header>
      <h1>Cute Market</h1>
      <p>www.cutemarket.com</p>
    </header>
    <div class="section">Productos Selecciondos</div>
    <main>
      <div class="product-card">
        <div class="product-img">
          <img src="./Media/alpaca.jpg" alt="Vasos alpaca" />
        </div>
        <div class="description">
          <div class="category">Accesorios</div>
          <div class="product-name">Vaso Alpaca</div>
        </div>
      </div>
      <div class="product-card">
        <div class="product-img">
          <img src="./Media/pincho.jpg" alt="Pinchos de ballena" />
        </div>
        <div class="description">
          <div class="category">Comida</div>
          <div class="product-name">Pinchos de Ballenita</div>
        </div>
      </div>
      <div class="product-card">
        <div class="product-img">
          <img src="./Media/toast.jpg" alt="Tabla para tostadas" />
        </div>
        <div class="description">
          <div class="category">Cocina</div>
          <div class="product-name">Tabla para tostadas</div>
        </div>
      </div>
      <div id="ki">
        <div class="product-card" id="vuela">
          <div class="product-img">
            <img src="./Media/makeup.jpg" alt="Maquillaje" />
          </div>
          <div class="description">
            <div class="category">Maquillaje</div>
            <div class="product-name">Maquillaje de Huevo</div>
          </div>
        </div>
      </div>
    </main>
    <footer><p>Kimcitaw - 2019</p></footer>
  </body>
</html>
